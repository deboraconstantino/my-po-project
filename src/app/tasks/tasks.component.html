<po-page-default>
  <div class="po-field-container-content po-page-filter-content">
    <div class="po-field-icon-container-right">
      <span class="po-icon po-icon-search po-field-icon"></span>
    </div>
    <input class="po-input po-input-icon-right ng-pristine ng-valid ng-touched" name="model" type="text" placeholder="Pesquisar">
  </div>

  <po-table
    [p-columns]="columns"
    [p-items]="items"
    p-sort="true"
    [p-striped]="true">
  </po-table>
</po-page-default>
