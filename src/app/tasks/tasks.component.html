<po-page-dynamic-table
  p-auto-router
  [p-actions]="actions"
  [p-fields]="fields"
  [p-service-api]="serviceApi">
</po-page-dynamic-table>

<div class="row">
  <div *ngFor="let task of tasks" class="col-sm-6 col-xs-12">
    <sample-po-page-dynamic-table-users [tasks]="task"></sample-po-page-dynamic-table-users>
  </div>
</div>
